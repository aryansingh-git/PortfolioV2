<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hover Swap</title>
<style>
  :root { color-scheme: light dark; }
  html,body { height: 100%; margin: 0; background: transparent; }
  body { display: grid; place-items: center; }
  .hover-swap { width: 320px; aspect-ratio: 4/5; position: relative; }
  .hover-swap img {
    position: absolute; inset: 0; width: 100%; height: 100%;
    object-fit: cover; border-radius: 12px; transition: opacity .25s ease;
  }
  .hover-swap .top { opacity: 1; }
  .hover-swap:hover .top { opacity: 0; }
</style>
</head>
<body>
  <figure class="hover-swap" aria-label="Aryan Singh portrait hover">
    <img class="top" src="image-default.jpg" alt="Default image" />
    <img src="image-hover.jpg" alt="Hover image" />
  </figure>
</body>
</html>
