<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image Hover Swap</title>
<style>
  :root { color-scheme: light dark; }
  body {
    margin: 0; display: grid; place-items: center; height: 100vh;
    background: transparent;
  }
  .hover-swap {
    width: 320px; aspect-ratio: 4/5; position: relative; cursor: pointer;
  }
  .hover-swap img {
    position: absolute; inset: 0; width: 100%; height: 100%;
    object-fit: cover; transition: opacity .25s ease;
    border-radius: 12px;
  }
  .hover-swap img.top { opacity: 1; }
  .hover-swap:hover img.top { opacity: 0; }
</style>
</head>
<body>
  <figure class="hover-swap" aria-label="Aryan Singh portrait hover">
    <img class="top" src="image-default.jpg" alt="Default image" />
    <img src="image-hover.jpg" alt="Hover image" />
  </figure>
</body>
</html>
